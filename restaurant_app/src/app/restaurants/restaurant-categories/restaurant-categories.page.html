<ion-header>
  <ion-toolbar>
    <ion-title>Spécialités</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let cat of categories" (click)="restaurent(cat.id)">
      <ion-avatar slot="start">
        <ion-img [src]="cat.image"></ion-img>
      </ion-avatar>
      <ion-label>{{ cat.name }}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
